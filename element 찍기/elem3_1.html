<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elem3_1</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      function Paint ({title, description, children}) { // function 함수로 변경
        return (
        <>
          <h1>{title}</h1>
          <h2>{description}</h2>
          {children}
        </>
        )
    }
      const element = (
        <>
          <Paint title="Java" description="객체지향프로그래밍">
            오라클 서버와 연동도 가능 // 자손이 되는 엘리먼트도 출력 가능
          </Paint>
          <Paint title="React" description="프론트앤드라이브러리" />
          <Paint title="Oracle" description="관계지향데이터베이스" />
        </>
      );
      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>
