<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바벨 소개</title>
  </head>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <!-- import ReactDOM from "react-dom/client"; -->
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <!-- 
  ES5 같은 버전에서도 동작하도록 지원 받기 위해 바벨도 주입 받음
  CDN 방식 로컬 PC 캐쉬 사용함 ; 시스템 사용 발생
  unpkg 방식 네트워크 통해 객체 주입 ; 속도 향상
  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <body>
    <!-- 아래 내부 노드에 리액트를 통해서 생산된 태그들이 들어옴 -->
    <div id="root"></div>
    <style>
      .title {
        color: forestgreen;
      }
    </style>
    <script type="text/babel">
      // 자바 스크립트에서 html 노드를 접근하기 위해서 브라우저의 내장 객체인 document는 querySelector 제공
      const rootElement = document.querySelector("#root"); // 아이디인 경우 반드시 #
      // React에서 제공하는 createElement 함수로 태그 생성 가능
      // 스타일 추가 시에는 반드시 class 속성이 아니라 className으로 해야 함
      const element = React.createElement( // DOM 생성하기
        "h1",
        {
          className: "title",
        },
        ["java", "React", "Spring"] // 객체
      );
      // ReactDOM은 <div id="root"></div> 접근하기 위해 필요
      // render 함수가 화면을 그려줌 "h1" 클래스 그려 줘!
      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>
<!-- 
  createRoot 원형
  const root = createRoot(container);
  root.render(element);
  주어진 container에 대해 React 루트를 만들고 해당 루트를 반환합니다. 반환된 루트로 render를 통해 React 엘리먼트를 DOM으로 렌더링 가능
  -->
